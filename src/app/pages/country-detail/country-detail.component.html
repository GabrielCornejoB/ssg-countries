@if (country$ | async; as country) {
  <div class="flex flex-row px-20">
    <aside class="flex flex-col gap-4">
      <a routerLink="/" class="btn btn-neutral">Go Back to Home</a>

      <div class="card w-96 bg-neutral shadow-xl">
        <figure class="px-10 pt-10">
          <img
            [src]="country.coatOfArms.png"
            alt="Coat of arms"
            class="w-72 rounded-xl bg-white p-4"
          />
        </figure>
        <div class="card-body items-center text-center">
          <h1 class="card-title text-4xl font-bold">
            {{ country.name.common }}
          </h1>
          <div class="divider m-0"></div>
          <div class="stats stats-vertical w-72">
            <div class="stat">
              <div class="stat-title">Population</div>
              <div class="stat-value">{{ country.population | number }}</div>
              <div class="stat-desc">
                {{ country.demonyms?.eng?.m + "s" || "People" }}
              </div>
            </div>

            <div class="stat">
              <div class="stat-title">Area</div>
              <div class="stat-value">{{ country.area | number }}</div>
              <div class="stat-desc">square kilometers</div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </div>
}
